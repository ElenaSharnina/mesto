<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки.">
    <meta name="keywords" content="фотографии соцсеть достропримечательности">
    <meta name="author" content="Елена Шарнина">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__section">
                    <div class="profile__avatar">
                        <img class="profile__foto" src="./images/image.jpg" alt="Фото профиля">
                    </div>
                    <div class="profile__info">
                        <div class="profile__editing">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button"
                                aria-label="Редактировать профиль"></button>
                        </div>
                        <p class="profile__occupation">Исследователь океана</p>

                    </div>
                </div>
                <button type="button" class="profile__add-button" aria-label="Добавить фотографию"></button>
            </section>
            <section class="elements">
                <template id="element">
                    <div class="element">
                        <div class="element__foto-zone">
                            <img class="element__image" src="" alt="">
                            <button type="button" class="element__delete" aria-label="Удалить"></button>
                        </div>
                        <div class="element__caption-zone">
                            <h2 class="element__name"></h2>
                            <button type="button" class="element__like" aria-label="Нравится"></button>

                        </div>
                    </div>
                </template>
            </section>
            <div class="modal">
                <div class="modal__container">
                    <button type="button" class="modal__close-icon modal__close-icon_place_regform"
                        aria-label="Закрыть"></button>
                    <form class="modal__form modal__form_place_regform" name="regform">
                        <h2 class="modal__title">Редактировать профиль</h2>
                        <input type="text" class="modal__field modal__field_type_name" value="" name="username"
                            placeholder="Ваше имя" required>
                        <input type="text" class="modal__field modal__field_type_occupation" value="" name="userjob"
                            placeholder="Расскажите о себе" required>
                        <button type="submit" class="modal__button">Сохранить</button>
                    </form>
                </div>
            </div>
            <div class="modalpic modal">
                <div class="modal__container">
                    <button type="button" class="modal__close-icon modal__close-icon_place_modalpic"
                        aria-label="Закрыть"></button>
                    <form class="modal__form modal__form_place_modalpic" name="picform">
                        <h2 class="modal__title">Новое место</h2>
                        <input type="text" class="modal__field modal__field_type_card-name" value="" name="cardname"
                            placeholder="Название" required>
                        <input type="url" class="modal__field modal__field_type_card-link" value="" name="cardlink"
                            placeholder="Ссылка на картинку" required>
                        <button type="submit" class="modal__button modal__button_type_create">Создать</button>
                    </form>
                </div>
            </div>
            <div class="modal-card modal">
                <figure class="modal-card__container">
                    <button type="button" class="modal__close-icon modal__close-icon_place_modal-card"
                        aria-label="Закрыть"></button>
                    <img class="modal-card__image" src="" alt="Фотография">
                    <figcaption class="modal-card__label"></figcaption>
                </figure>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2021 Mesto Russia</p>
        </footer>
    </div>
    <script src="./scripts/scripts.js"></script>
</body>

</html>
