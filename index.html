<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки.">
    <meta name="keywords" content="фотографии соцсеть достропримечательности">
    <meta name="author" content="Елена Шарнина">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/Vector.png" alt="Логотип Mesto">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__avatar">
                    <img class="profile__foto" src="./images/image.jpg" alt="Фото профиля">
                </div>
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button"></button>
                    <p class="profile__occupation">Исследователь океана</p>
                </div>

                <button class="profile__add-button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <div class="element__foto-zone"><img class="element__image"
                            src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фотография Карачевск"></div>
                    <div class="element__caption-zone">
                        <h2 class="element__name">Карачевск</h2>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <div class="element__foto-zone"><img class="element__image"
                            src="./images/kirill-pershin-1404681-unsplash.png" alt="Фотография Гора Эльбрус"></div>
                    <div class="element__caption-zone">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <div class="element__foto-zone"><img class="element__image"
                            src="./images/kirill-pershin-1556355-unsplash.png" alt="Фотография Домбай"></div>
                    <div class="element__caption-zone">
                        <h2 class="element__name">Домбай</h2>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <div class="element__foto-zone">
                        <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png"
                            alt="Фотография Гора Эльбрус">
                    </div>
                    <div class="element__caption-zone">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <div class="element__foto-zone">
                        <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png"
                            alt="Фотография Домбай">
                    </div>
                    <div class="element__caption-zone">
                        <h2 class="element__name">Домбай</h2>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <div class="element__foto-zone">
                        <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg"
                            alt="Фотография Карачевск">
                    </div>
                    <div class="element__caption-zone">
                        <h2 class="element__name">Карачаево-Черкессия</h2>
                        <button class="element__like"></button>
                    </div>
                </div>
            </section>
            <section class="modal">
                
                <form class="modal__form">
                    <button class="modal__close-icon"></button>
                    <h2 class="modal__title">Редактировать профиль</h2>
                    <input type="text" class="modal__field modal__name-field" value="Жак-Ив Кусто">
                    <input type="text" class="modal__field modal__occupation-field" value="Исследователь океана">
                    <button class="modal__button">Сохранить</button>
                </form>
            </section>

        </main>
        <footer class="footer">
            <p class="footer__text">© 2021 Mesto Russia</p>
        </footer>
    </div>
    <script src="./scripts/scripts.js"></script>
</body>

</html>
